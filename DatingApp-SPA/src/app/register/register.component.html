<form class="mt-3" method="post">
  <h2 class="text-center text-success">Register</h2>
  <hr/>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="model.username" >
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control"  name="password" [(ngModel)]="model.password" id="password">
  </div>
  
  <button type="submit" class="btn btn-primary mr-3" (click)="register()">Register</button>
  <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
